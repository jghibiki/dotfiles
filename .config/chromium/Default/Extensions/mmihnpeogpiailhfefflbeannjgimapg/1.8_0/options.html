<!DOCTYPE html>
<html>
<head>
    <title>Options page</title>
    <link rel="stylesheet" type="text/css" href="css/options.css">
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/options.js"></script>
</head>
<body>
<div class="wrapper">
    <input type="text" class="input" id="key" value="" placeholder="Normal word">
    <input type="text" class="input" id="val" value="" placeholder="Magic word">
    <input type="submit" class="input" id="addword" value="submit">
    <div class="dictionary">
        <ul class="dict-list">
            <li class="dict-entry">
                <div class="li-el heading">Normal word</div>
                <div class="li-el heading">Magic word</div>
                <div class="li-el heading">Remove?</div>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
