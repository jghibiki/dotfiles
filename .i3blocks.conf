# Based on the default i3blocks config file.
# Inserir icone do font-awesome: ctrl + v u (insert mode). Ex.: ctrl + vuf101
full_text=
align=center
color=#FFFFFF
separator=false
separator_block_width=3
command=/usr/libexec/i3blocks/$BLOCK_NAME


[focused window]
command=xdotool getactivewindow getwindowname
interval=1
separator=false
color=#9fbc00

[separator]

[undisplayed_toggle_cleaner]
command=~/.i3/scripts/toggle_cleaner
interval=once
separator=false

[backlight_label]
command=~/.i3/scripts/toggle_backlight
markup=pango
separator=false
interval=once
instance=0

[backlight]
command=~/.i3/scripts/backlight
interval=1
separator=false


[separator]

# Volume indicator
#
# The first parameter sets the step (and units to display)
# The second parameter overrides the mixer selection
# See the script for details.
[volume_label]
#command=~/.i3/scripts/toggle_volume
full_text=
markup=pango
separator=false
interval=once
separator=false
color=#9fbc00
#instance=0


[volume]
command=~/.i3/scripts/volume4
instance=Master
#instance=PCM
interval=1
signal=1
separator=false

[separator]


# Disk usage
#
# The directory defaults to $HOME if the instance is not specified.
# The script may be called with a optional argument to set the alert
# (defaults to 10 for 10%).
[disk_label]
#command=~/.i3/scripts/toggle_disk
full_text=
markup=pango
interval=once
#instance=0
color=#9fbc00
separator=false

[disk]
command=~/.i3/scripts/disk
instance=/
interval=10

[separator]


# Memory usage
#
# The type defaults to "mem" if the instance is not specified.
[memory_label]
#command=~/.i3/scripts/toggle_memory
full_text=
markup=pango
interval=once
#instance=0
color=#9fbc00
separator=false

[memory]
command=~/.i3/scripts/memory
separator=false
interval=5

[separator]

[cpu label]
command=~/.i3/scripts/toggle_cpu_percent
markup=pango
interval=once
color=#9fbc00
#instance=1
separator=false

[cpu_usage]
command=~/.i3/scripts/cpu_percent
#command=sensors coretemp-isa-0000 | awk '/Core/ { sum += $3; n++ } END { if (n > 0) a = (sum / n); print a"℃";}'
interval=2
separator=false

[spacer]
command=echo '::'
interval=once
separator=false


[temperature]
command=~/.i3/scripts/temperature
interval=5
separator=false

[separator]

[Weather label]
full_text=
separator=false
color=#9fbc00

[weather]
command=~/.i3/scripts/weather.sh "US|ND|Fargo" | sed s/F/℉/
interval=60
separator=false

[separator]

[bandwidth_label]
full_text=
separator=false
color=#9fbc00

[network_profile ]
command=~/.i3/scripts/network_profile
separator=false
interval=5

[bandwidth]
command=~/.i3/scripts/bandwidth
#instance=eth0
interval=3
separator=false


[separator]

[battery_label]
full_text=⚡
separator=false
color=#9fbc00

[battery_custom]
command=~/.i3/scripts/battery
interval=1

[separator]

[mail_label]
full_text=
separator=false
color=#9fbc00

[mail]
command=~/.i3/scripts/mail
interval=5

[separator]

[date_text]
full_text=
color=#9fbc00

[date]
command=date '+%D'
interval=360
separator=false

[separator]

[time_text]
full_text=
color=#9fbc00

[time]
command=date '+%I:%M%P' # | sed 's/:/h/'
interval=15
separator=false

[CAPS]
command=~/.i3/scripts/capslock
interval=1
separator=false
markup=pango

[heartbeat]
command=~/.i3/scripts/heartbeat;
interval=1
markup=pango
separator=false

